<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-column">
                <h3>HOME</h3>
                <p class="score-board" id="home-score">0</p>
                <div class="add-points-btn">
                    <button class="plus1" onclick="add1PointHome()">+1</button>
                    <button class="plus2" onclick="add2PointHome()">+2</button>
                    <button class="plus3" onclick="add3PointHome()">+3</button>
                </div>
            </div>
            <div class="score-column">
                <h3>GUEST</h3>
                <p class="score-board" id="guest-score">0</p>
                <div class="add-points-btn">
                    <button class="plus1" onclick="add1PointGuest()">+1</button>
                    <button class="plus2" onclick="add2PointGuest()">+2</button>
                    <button class="plus3" onclick="add3PointGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
